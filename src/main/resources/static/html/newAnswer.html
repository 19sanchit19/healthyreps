<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/utils.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/question.css" />
    <link rel="stylesheet" href="../css/mobile.css" />
    <title>Add a new question</title>
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <a class="logo" href="/"><span>Reps</span></a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="newQuestion.html">New Question</a></li>
          <li><a href="categoryPage.html">Category</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="get">
          <input
            type="text"
            class="form-input"
            name="query"
            placeholder="Search"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <hr />
    <div class="question-content font1">
      <div class="max-width-1 m-auto">
        <h2>Add a New Answer</h2>
        <form class="answer-form">
          <div class="form-box">
            <textarea
              name="description"
              id=""
              cols="30"
              rows="10"
              placeholder="Enter the Description"
            ></textarea>
          </div>

          <div class="user-list form-box"></div>

          <div class="form-box">
            <button class="btn" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="footer"><span>&copy;</span>2021 Reps.com</div>
    <script src="../js/addAnswer.js" type="text/javascript"></script>
  </body>
</html>
